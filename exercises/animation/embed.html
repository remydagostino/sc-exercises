<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="sc-Embed">
      <div class="sc-Embed-player">
        <div class="sc-Waveform">
          <span class="sc-Waveform-timer--start t-tiny u-highContrast">0:00</span>
          <span class="sc-Waveform-timer--end t-tiny u-highContrast">3:43</span>
        </div>
        <div class="sc-CurrentTrack">
          <span class="sc-CurrentTrack-title t-title u-highContrast">Gold</span>
        </div>
      </div>
      <div class="sc-Embed-cover">
        <h2 class="sc-Embed-cover-title t-subtitle u-highContrast--light">Lancaster, Britain (UK)</h2>
      </div>
      <button class="sc-PlayButton"></button>
      <div class="sc-Embed-title">
        <h1 class="sc-Embed-title-text t-title u-highContrast">Bondax</h1>
      </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
